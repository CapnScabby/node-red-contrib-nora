<script type="text/javascript">
    RED.nodes.registerType('nora-speaker', {
        category: 'nora',
        color: 'rgb(153, 204, 255)',
        icon: 'assistant.png',
        defaults: {
            devicename: {
                value: 'Speaker',
                required: true,
            },
            roomhint: {
                value: ''
            },
            name: {
                value: ''
            },
            passthru: {
                value: false,
            },
            step: {
                value: 5,
                validate: function (v) {
                    return RED.validators.number()(v) && v >= 1 && v <= 50;
                },
            },
            nora: {
                type: 'nora-config',
                required: true
            },
            topic: {
                value: ''
            },
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'speaker',
        label: function () {
            return this.name || this.devicename || 'speaker';
        },
    });
</script>
