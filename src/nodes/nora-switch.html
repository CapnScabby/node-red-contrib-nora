<script type="text/javascript">
    RED.nodes.registerType('nora-switch', {
        category: 'nora',
        color: 'rgb(176, 223, 227)',
        defaults: {
            switchname: {
                value: 'Switch',
                required: true,
            },
            roomhint: {
                value: ''
            },
            name: {
                value: ''
            },
            nora: {
                type: 'nora-config',
                required: true
            },
            passthru: {
                value: true
            },
            topic: {
                value: ''
            },
            onvalue: {
                value: true,
                required: true,
                validate: (RED.validators.hasOwnProperty('typedInput') ? RED.validators.typedInput(
                    'onvalueType') : function (v) {
                    return true
                })
            },
            onvalueType: {
                value: 'bool'
            },
            offvalue: {
                value: false,
                required: true,
                validate: (RED.validators.hasOwnProperty('typedInput') ? RED.validators.typedInput(
                    'offvalueType') : function (v) {
                    return true
                })
            },
            offvalueType: {
                value: 'bool'
            },
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'switch',
        icon: 'white-globe.png',
        label: function () {
            return this.name || this.switchname || 'switch';
        },
        oneditprepare: function () {
            $('#node-input-onvalue').typedInput({
                default: 'str',
                typeField: $("#node-input-onvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
            $('#node-input-offvalue').typedInput({
                default: 'str',
                typeField: $("#node-input-offvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
        },
    });
</script>

<script type="text/x-red" data-template-name="nora-switch">
    <div class="form-row">
        <label for="node-input-nora"><i class="fa fa-table"></i> Config</label>
        <input type="text" id="node-input-nora">
    </div>
    <div class="form-row">
        <label for="node-input-switchname"><i class="fa fa-i-cursor"></i> Switch</label>
        <input type="text" id="node-input-switchname">
    </div>
    <div class="form-row">
        <label for="node-input-roomhint"><i class="fa fa-i-cursor"></i> Room Hint</label>
        <input type="text" id="node-input-roomhint">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-input-passthru"><i class="fa fa-arrow-right"></i> If <code>msg</code> arrives on input, pass through to output: </label>
        <input type="checkbox" checked id="node-input-passthru" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-input-onvalue"><i class="fa fa-envelope-o"></i> When clicked, send:</label>
    </div>
    <div class="form-row">
        <label for="node-input-onvalue" style="padding-left:25px; margin-right:-25px">On Payload</label>
        <input type="text" id="node-input-onvalue" style="width:70%">
        <input type="hidden" id="node-input-onvalueType">
    </div>
    <div class="form-row">
        <label for="node-input-offvalue" style="padding-left:25px; margin-right:-25px">Off Payload</label>
        <input type="text" id="node-input-offvalue" style="width:70%">
        <input type="hidden" id="node-input-offvalueType">
    </div>
    <div class="form-row">
        <label for="node-input-topic" style="padding-left:25px; margin-right:-25px">Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>
