<script type="text/javascript">
    RED.nodes.registerType('nora-switch', {
        category: 'nora',
        color: 'rgb(153, 204, 255)',
        icon: 'assistant.png',
        defaults: {
            devicename: {
                value: 'Switch',
                required: true,
            },
            roomhint: {
                value: ''
            },
            name: {
                value: ''
            },
            nora: {
                type: 'nora-config',
                required: true
            },
            topic: {
                value: ''
            },
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'switch',
        label: function () {
            return this.name || this.devicename || 'switch';
        },
        oneditprepare: function () {
            $('#node-input-onvalue').typedInput({
                default: 'str',
                typeField: $("#node-input-onvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
            $('#node-input-offvalue').typedInput({
                default: 'str',
                typeField: $("#node-input-offvalueType"),
                types: ['str', 'num', 'bool', 'json', 'bin', 'date']
            });
        },
    });
</script>
